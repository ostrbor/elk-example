input {
	beats {
		port => 5000
	}
}

## Add your filters / logstash plugins configuration here
filter {
  grok {
    match =>
      {
       "message" => "%{GREEDYDATA:module} - %{LOGLEVEL:loglevel} - %{GREEDYDATA:msg}: %{GREEDYDATA:raw_timestamp}"
      }
   }
}

output {
	elasticsearch {
		hosts => "elasticsearch:9200"
	}
}
